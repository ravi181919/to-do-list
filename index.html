<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>to do list</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="main">
      <div class="card">
        <h2>To-Do-List</h2>
        <div class="func">
          <input type="text" placeholder="Enter somthing" />
          <div class="btn">
            <button class="btns" id="add">Add</button>
            <button class="btns" id="remove">Remove</button>
            <button class="btns" id="removeAll">Remove All</button>
            <button class="btns" id="refresh">Refresh</button>
          </div>
        </div>

        <div class="toDo">
          <ul></ul>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
